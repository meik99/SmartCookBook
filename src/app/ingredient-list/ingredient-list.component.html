<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h1>Ingredients <a class="btn btn-primary" routerLink="add">Add</a></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="error">
      {{ error | json }}
    </div>
  </div>
  <div class="row mt-4" >
    <div class="col-4 mt-1" *ngFor="let ingredient of ingredients">
      <app-ingredient-card [ingredient]="ingredient" (deleteIngredient)="onDelete()"></app-ingredient-card>
    </div>
  </div>
</div>
