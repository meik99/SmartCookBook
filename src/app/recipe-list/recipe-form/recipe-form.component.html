<div class="container mt-4">
  <div class="row">
    <div class="col-1 mt-1">
      <a class="btn btn-primary" routerLink="/recipes">Back</a>
    </div>
    <div class="col-11">
      <h1>Recipes - Add</h1>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Recipe Name:</label>
        <input class="form-control" type="text" name="name" id="name"
               placeholder="Swaghetti Yolonese"
               [(ngModel)]="recipe.name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Select Ingredients
    </div>
  </div>
  <app-ingredient-selector size="large" (ingredientSelected)="ingredients=$event"></app-ingredient-selector>
  <div class="row mt-4" *ngIf="optional">
    <div class="col-12">
      Select Optional Ingredients
    </div>
  </div>
  <app-ingredient-selector size="large" *ngIf="optional" (ingredientSelected)="optionalIngredients=$event"></app-ingredient-selector>
  <div class="row mt-4" *ngIf="!optional">
    <div class="col-12">
      <a class="btn btn-info" (click)="toggleOptionalIngredients()">
        Add Optional Ingredients
      </a>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-2">
      <button class="btn btn-danger" routerLink="/recipes">Cancel</button>
      <button class="btn btn-primary ml-2"
              [disabled]="recipe.name.length <= 0"
              [class.disabled]="recipe.name.length <= 0"
              (click)="save()">Save</button>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
