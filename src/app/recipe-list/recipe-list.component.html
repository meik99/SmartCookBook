<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h1>Recipes</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="error">
      {{ error | json }}
    </div>
  </div>
  <div class="row mt-4" >
    <div class="col-4 mt-1" *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
  </div>
</div>
